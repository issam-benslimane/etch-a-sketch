<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Etch-a-sketch</h1>
        <div class="sketch">
            <div class="board-control">
                <input type="color">
                <button class="btn btn--active" data-btn="color">Color mode</button>
                <button class="btn" data-btn="rainbow">Rainbow mode</button>
                <button class="btn" data-btn="eraser">Eraser</button>
                <button class="btn" data-btn="clear">Clear</button>
                <div class="slider">
                    <span class="grid-dimension">16 x 16</span>
                    <input type="range" value="16" min="1"
                    max="64" step="1">
                </div>
                <label><input type="checkbox" checked>show borders</label>
            </div>

            <div class="board borders-shown">
            </div>
        </div>
    </main>
</body>
</html>
